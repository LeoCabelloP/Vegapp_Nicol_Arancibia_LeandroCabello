<ion-header>
      <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/"
                text="Atrás"
                color="success"
                mode="ios">
              </ion-back-button>
            </ion-buttons>
          <ion-title>Descripción</ion-title>

              <ion-buttons slot="end">
                <ion-avatar>
                  <ion-img src="assets/logo.png" ></ion-img>
                </ion-avatar>
              </ion-buttons>
  
            </ion-toolbar>
          </ion-header>
          
          <ion-content class="ion-padding">
          
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle class="subtitulo">Ver</ion-card-subtitle>
                <ion-card-title class="titulo">Mis productos</ion-card-title>
              </ion-card-header>
          
              
              <ion-img src="/assets/logo.png"></ion-img><br>    
          
            </ion-card>
              <ion-content>
                <ion-grid>
                  <ion-row> 
                    <ion-col size="6" *ngFor="let imagen of imagenes">
                      
                        <img src="{{imagen}}" alt="" srcset="">
                     
              
                    </ion-col>
                  </ion-row>
                </ion-grid> 
                
          
          
              
          </ion-content>
            
          
    </ion-content>
